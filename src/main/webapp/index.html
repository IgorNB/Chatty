<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Chatty</title>
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 70px;">
    <div class="container">
        <h3 >Login</h3>
        <hr />

        <form id="loginForm" class="form-horizontal" method="post" action="/chatty/api/auth/login">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label" >Username</label>
                <div class="col-sm-5">
                    <input type="text" id="email" name="email" class="form-control"  />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label" >Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="password" name="password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-default">Sign In</button>
                </div>
            </div>
        </form>
    </div>

    <hr />
    <div class="row">


        <div class="col-lg-9 col-sm-9">
            <div class="panel panel-default">
                <div id="newMessages" class="panel-body" style="height: 435px; overflow-y: scroll;">

                </div>
            </div>
        </div>
        <div class="col-lg-9 col-sm-9">
            <div class="input-group input-group-lg">
                <input id="message" type="text" class="form-control" aria-describedby="sendTo" " />
                <span class="input-group-btn">
					<button id="send" class="btn btn-default" type="button" >Send</button>
				</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
